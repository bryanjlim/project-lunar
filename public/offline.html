<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/icon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tally Diary</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
        <div style="text-align: center; margin-left: auto; margin-right: auto; margin-top: 10%"> 
            <img style="width: 200px" src="icon.png" alt="logo"/>
            <h2 style="font-family: sans-serif">We're unable to reach our server.</h2>
            <p style="font-family: sans-serif; max-width: 400px; text-align: center; margin-left: auto; margin-right: auto;">Don't worry, all your diary entries are safe on your personal Google Drive as our website just serves as a way to visualize your diary entries. We apologize for any inconvenience.</p>
        </div>
    </div>
  </body>
</html>
