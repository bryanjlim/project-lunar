<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico">

    <title>Project Lunar</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/bodyhider.css" rel="stylesheet">
    <link href="css/post.css" rel="stylesheet">
  </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top">
                <a class="navbar-brand" href="#">Project Lunar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="post.html">Post<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="timeline.html">Timeline</a>
                    </li>
                </ul>
                </div>
            </nav>
        </header>

        <div class="container">

            <!-- Authentication -->
            <div class="authetication-wrapper">
                <div class="sign-in-wrapper">
                    <form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
                    <label class="sr-only">Username</label>
                    <input id="usernameform" type="text" id="inputEmail" class="form-control" placeholder="Username" autocomplete="off" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input id="passwordform" type="password" id="inputPassword" class="form-control" placeholder="Password" autocomplete="off" required>
                    <button id="signinbutton" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
                    </form>  
                </div>

                <button id="signoutbutton" class="btn btn-lg btn-primary btn-block" type="submit">Sign Out</button>
            </div>

            <!-- Timeline post forms-->
            <div class="submission">
                <div class="py-5 text-center">
                    <h2><u>Create a New Post</u></h2>
                </div>
                
                <!-- Submission -->
                <form id="newtimelineentryform" class="needs-validation" novalidate>
            
                    <h4 class="mb-3">Content</h4>
            
                    <div class="mb-3">
                        <label for="title">Title <span class="text-muted">(Optional)</span> </label>
                        <input type="text" class="form-control" id="title" placeholder="Post Title" required>
                        <div class="invalid-feedback">
                            Please enter a valid title. 
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tags">Tags <span class="text-muted">(Optional)</span> </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">#</span>
                            </div>
                            <input type="text" class="form-control" id="tags" placeholder="Locations, People, Things">
                        </div>
                    </div>
            
                    <div class="mb-3">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" required>
                        <div class="invalid-feedback">
                            Please enter a valid date. 
                        </div>
                    </div>
            
                    <div class="mb-3">
                        <label for="post">Post</label>
                        <textarea type="text" class="form-control" id="post" placeholder="Post Content" required></textarea>
                        <div class="invalid-feedback">
                        Please enter a valid post. 
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="image">Link <span class="text-muted">(Optional)</span> </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="link" placeholder="Insert URL Here">
                        </div>
                    </div>
            
                    <h4 class="mb-3">Mood</h4>
                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="code" name="mood" type="radio" class="custom-control-input" value="Sad" required>
                            <label class="custom-control-label" for="code">Sad</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="comp" name="mood" type="radio" class="custom-control-input" value="Regular" checked required>
                            <label class="custom-control-label" for="comp">Regular</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="project" name="mood" type="radio" class="custom-control-input" value="Happy" required>
                            <label class="custom-control-label" for="project">Happy</label>
                        </div>
                    </div>

                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" id="timelineentrysubmitbutton" type="submit">Submit Post</button>
                </form>

                <!-- Deletion -->
                
                <div id="deleteAPost" class="py-5 text-center">
                    <h2><u>Delete a Post</u></h2>
                </div>
                <div class="mb-3">
                    <label for="delete">Select A Post To Delete:</label>
                    <select class="form-control" id="timelineentrylist"></select>
                </div>
                <hr class="mb-4">
                <button class="btn btn-danger btn-lg btn-block" id="timelineentrydeletebutton" type="submit">Delete Post</button>
                    
            </div>
        </div>
    </body>
