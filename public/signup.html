        <div class="container">
            
            <!-- Account Creation form-->
            <div class="account-submission">
                <div class="py-5 text-center">
                    <h2><u>Create a New Account</u></h2>
                </div>
                
                <!-- Submission -->
                <form id="newaccountform" class="needs-validation" novalidate>
            
                    <h4 class="mb-3">Content</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">Valid first name is required.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">Valid last name is required.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="alias@email.com">
                        <div class="invalid-feedback">Please enter a valid email address for shipping updates.</div>
                    </div>
                    <div class="mb-3">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="password123">
                            <div class="invalid-feedback">Valid password is required.</div>
                        </div>
                    <div class="mb-3">
                        <label for="date">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" required>
                        <div class="invalid-feedback">Please enter a valid date. </div>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" id="newaccountformsubmitbutton" type="submit">Submit Post</button>
                </form>
            </div>
        </div>
